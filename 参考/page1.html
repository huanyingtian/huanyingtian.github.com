<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        body{
            width: 100%;
            height: 100%;

            background-size:100%;
            overflow: hidden;
        }
        .page1{
            width: 90%;
            height: 90%;
            margin: 50px auto;
            position: relative;

        }
        .page1 div{
            width: 100px;
            height: 100px;

            background: rgb(255, 255, 0);
            /*margin-left: -100px;
            margin-bottom: -100px;*/
            position: absolute;
            left: 100px;
            bottom: 100px;
            -webkit-border-radius:50%;
            -moz-border-radius:50%;
            border-radius:50%;
            -webkit-box-shadow: 0 0 50px rgba(255, 255, 0, 1);
            -moz-box-shadow: 0 0 50px rgba(255, 255, 0, 1);
            box-shadow: 0 0 50px rgba(255, 255, 0, 1);

        }
    </style>
    <script>
        window.onload=function (){
            var oBox = document.querySelector('.box');
            oBox.style.width=document.documentElement.clientWidth*0.9+'px';
            oBox.style.height=document.documentElement.clientHeight*0.9+'px';

            var oDiv = oBox.querySelector('div');
            function clock(){
                var oDate = new Date();
                var H = oDate.getHours();
                var m = oDate.getMinutes();
                var h= H+m/60;
                if(h>=6&&h<=18){//白天
                    document.body.style.background='url(image/lantianbaiyun.jpg) no-repeat';
                    document.body.style.backgroundSize='100%';
                    oDiv.style.background='#ff0';
                    if(h<=12) {//上午
                        oDiv.style.bottom = ((h-6) / 6) * 100 + '%';
                    }else{//下午
                        oDiv.style.bottom = ((18 - h) / 6) * 100 + '%';
                    }
                    oDiv.style.left = ((h-6)/12)*100+'%';
                }else{//夜晚
                    if((h>18&&h<19)||m<5){
                        oDiv.style.left=0;
                        oDiv.style.bottom=0;
                    }
                    oDiv.style.background='#fff';
                    document.body.style.background='url(image/fanxingdiandian.jpg) no-repeat';
                    document.body.style.backgroundSize='100%';
                    if(h>18&&h<24){//上半夜
                        //h-18
                        oDiv.style.left=(h-18)/12+'px';
                        oDiv.style.bottom=(h-18)/6+'px';
                    }else{//下半夜
                        oDiv.style.left=(h+6)/12+'px';
                        oDiv.style.top=(6-h)/6+'px';
                    }
                };
            }
            clock();
            setInterval(clock,360000)
        }
    </script>
</head>
<body>
<div class="page1">
    <div></div>
</div>
</body>
</html>
