<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电话校验</title>
    <style></style>
    <script>
        window.onload=function(){
            var oBtn = document.getElementById('btn');
            var oT = document.getElementById('txt');
            var oSpan = document.getElementsByTagName('span')[0];
            oT.onkeydown=function(){
                if(oT.value==''){
                    oSpan.innerHTML='';
                };
            };
            oBtn.onclick=function(){
                var result = /^0[1-9]\d{1,2}\-[1-9]\d{6,7}$/.test(oT.value);
                if(result){
                    oSpan.innerHTML='电话号码的格式正确！';
                }else{
                    oSpan.innerHTML='电话号码的格式错误！';
                    timer = setTimeout(function(){
                        oSpan.innerHTML='';
                        oT.value='';
                    },2000);
                };
            };
        };
    </script>
</head>
<body>
<input type="text" name="" id="txt">
<input type="button" value="校验" id="btn">
<br>
<span></span>
</body>
</html>
