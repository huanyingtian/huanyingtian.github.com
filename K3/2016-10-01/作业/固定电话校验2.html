<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        body{
            width: 500px;
            margin: 0 auto;
        }
        div{
            font-size: 50px;
            color: #f00;
        }
        #txt{
            height: 30px;
            width: 300px;
            font-size:25px;
            padding-left:10px;

        }
    </style>
    <script>
        window.onload=function(){
            var oBtn =document.getElementById('btn');
            var oT = document.getElementById('txt');
            var oSpan = document.getElementsByTagName('span')[0];
            oT.onkeyup=function(){
                if(oT.value==''){
                    oSpan.innerHTML='';
                };
            };
            oBtn.onclick=function(){
                if(oT.value=='')return;
                var result = /^0[1-9]\d{1,2}\-[1-9]\d{6,7}$/.test(oT.value);
                if(result){
                    oSpan.innerHTML='固定电话的格式正确！';
                }else{
                    oSpan.innerHTML='固定电话的格式错误！';
                    timer = setTimeout(function(){
                        oSpan.innerHTML='';
                        oT.value='';
                    },1000);
                };
            };
        };
    </script>
</head>
<body>
<div>固定电话校验</div>
<input type="text" name="" placeholder="请输入手机号码" id="txt"/>
<input type="button" value="校验" id="btn"/>
<br><span></span>
</body>
</html>
