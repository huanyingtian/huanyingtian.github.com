<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }
        div{
            width: 200px;
            height: 200px;
            background: #f00;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        window.onload=function (){
            var oDiv = document.getElementsByTagName('div')[0];
            oDiv.onmousedown = function (ev){
                var oEvent = ev || event;
                var disX = oEvent.clientX-oDiv.offsetLeft;
                var disY = oEvent.clientY-oDiv.offsetTop;
                var newDiv1 = oDiv.cloneNode(true);
                newDiv1.style.opacity=0.5;
                newDiv1.removeAttribute('id');
                oDiv.parentNode.appendChild(newDiv1);
                document.onmousemove=function(ev){
                    var oEvent = ev || event;
                    newDiv1.style.left=oEvent.clientX-disX+'px';
                    newDiv1.style.top=oEvent.clientY-disY+'px';
                };
                document.onmouseup=function(){
                    document.onmousemove=null;
                    document.onmouseup=null;
                    oDiv.style.left=newDiv1.style.left;
                    oDiv.style.top=newDiv1.style.top;
                    oDiv.parentNode.removeChild(newDiv1);
                    oDiv.releaseCapture && oDiv.releaseCapture()
                };
                oDiv.setCapture && oDiv.setCapture();
                return false;
            };
        };
    </script>
</head>
<body>
<div>
    <h3>kjfdksjdflkasf</h3>
    <h3>kjfdksjdflkasf</h3>
    <h3>kjfdksjdflkasf</h3>
    <h3>kjfdksjdflkasf</h3>
    <h3>kjfdksjdflkasf</h3>
    <h3>kjfdksjdflkasf</h3>
    <h3>kjfdksjdflkasf</h3>
</div>
</body>
</html>
