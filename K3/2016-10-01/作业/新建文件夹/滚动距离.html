<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            position: fixed;
            top: 50%;
            left: 50%;
        }
    </style>
    <script>
        window.onload=function(){
            var oBtn = document.getElementById('btn');
            oBtn.onclick=function(){
                alert(document.body.scrollTop);
            };
        };
    </script>
</head>
<body style="height:3000px;">
<input type="button" value="显示距离" id="btn"/>
</body>
</html>
