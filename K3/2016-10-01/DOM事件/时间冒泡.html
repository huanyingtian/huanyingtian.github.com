<head>

            };
            oDiv1.onclick=function(ev){
                var oEvent=ev||event;
                alert('divwqewqewqe');

            };
            document.onclick=function(ev){
                var oEvent=ev||event;
                alert('document');
                oEvent.cancelBubble=true;
            };
        };
    </script>
</head>
<body>
<div id="box1">

</div>
