<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="事件绑定.js"></script>
    <script>
        addEvent(window,'load',function(){
            var oBtn=document.getElementById('btn1');
            oBtn.onclick=function(){
                alert(1);
            };
        });
        addEvent(window,'load',function(){
            var oBtn=document.getElementById('btn2');
            oBtn.onclick=function(){
                alert(2);
            };
        });
    </script>
</head>
<body>
<input type="button" value="aaa" id="btn1"/>
<input type="button" value="bbb" id="btn2"/>
</body>
</html>
