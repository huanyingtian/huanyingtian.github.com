<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/jquery-1.7.2.js"></script>
<script>
	$(function(){
		$('input').click(function(){
			$('h3').remove();	
		});	
	})
</script>
</head>

<body>
	<input type="button" value="按钮" />
    <h3>这是一个H3标题</h3>
</body>
</html>
