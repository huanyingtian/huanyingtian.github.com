<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/jquery-1.7.2.js"></script>
<script>
	$(function(){
		
		
		$.ajax({
			url:'2.txt', //必写
			success:function(str){
				//获取成功
				$('div').html(str);
			},
			error: function(str){
				alert(str.status);
			}
		})
			
	});
</script>
</head>

<body>
	<div>这是一个普通的div</div>
</body>
</html>
