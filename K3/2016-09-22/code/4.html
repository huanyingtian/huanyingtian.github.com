<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background: #f00;
            position: absolute;
            left: 0;
            top: 100px;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(function(){
            var oD = $('div');
            var oDoc = $(document);
            drag(oD,oDoc);
            function　drag( obj,name){
                obj.mousedown(function(ev){
                    var dix = ev.clientX-$(this).offset().left;
                    var diy = ev.clientY-$(this).offset().top;
                    name.mousemove(function(ev){
                        var x=ev.clientX-dix;
                        var y=ev.clientY-diy;

                        if(x<0){
                            x=0;
                        };

                        if(y<0){
                            y=0;
                        };

                        obj.css({left:x,top:y});
                    });
                    name.mouseup(function(){
                        name.off('mouseup');
                        name.off('mousemove');
                    });
                    return false;
                });
            }
        });
    </script>
</head>

<div>

</div>
</body>
</html>
