<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/jquery-1.7.2.js"></script>
<script>
	$(function(){
		$.ajax({
			url:'3.txt',
			success: function(a){
				//alert(a);
				var json=eval('('+a+')');
				
				$.each(json,function(key,val){
					$('ul').append('<li>'+val+'</li>');	
				});
				
				console.log(json);
			}
		});
		
	});
</script>
</head>

<body>
	<ul>
    	
    </ul>
</body>
</html>
