<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.7.2.js"></script>
    <script>
        'use'
        $(function(){
            $.ajax({
                url:'demo.data',
                success:function(str){
                    var arr = eval(str);
                    $.each(arr,function(index,val){

                        $('div').append('<h3><a href="'+val.href+'">'+val.tit+'</a></h3>');
                    });
                }
            });
        });
    </script>
</head>
<body>
<div>

</div>
</body>
</html>
