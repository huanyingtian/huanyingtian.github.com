<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: absolute;
            top: 200px;

        }
        p{
            width: 100px;
            height: 100px;
            background: #0000ff;
            position: absolute;

        }
    </style>
    <script src="js/jquery-1.7.2.js"></script>
    <script>
        $.fn.drag=function(){
            var _this = this;
            _this.mousedown(function(ev){
                var disX = ev.clientX-$(this).offset().left;
                var disY= ev.clientY-$(this).offset().top;
                $(document).mousemove(function(ev){
                    var x=ev.clientX-disX;
                    var y=ev.clientY-disY;
                    $(_this).css({left:x,top:y});
                });
                $(document).mouseup(function(){

                    $(document).off('mousemove');
                    $(document).off('mouseup');
                });
                return false;
            });
        }
        $(function(){
            $('div').drag();
            $('p').drag();
        });
    </script>
</head>
<body>
<div>
</div>
</body>
</html>
