<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin: 0;
            list-style: none;
        }
        div{
            margin: 100px auto;
            width: 300px;
            height: 300px;
            border: 1px solid #000000;
            overflow: hidden;
            position: relative;
            color: #ffffff;
            text-align: center;

        }
        ul{
            line-height:50px;
            width: 300px;
            height: 50px;
        }
        ul li{
            width: 100px;
            height: 50px;
            background: #cccccc;
            float: left;
            cursor: pointer;
        }
        ol{
            width: 900px;
        }
        ol li{

            line-height:200px;
            font-size: 200px;
            width: 298px;
            height: 248px;
            background: #00f;
            border: 1px solid #ccc;
            display: none;
        }
        .active{
            background: #f00;
        }
        .show{
            display: block;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $('ul li').each(function(i){
                $(this).click(function(){
                    $('ul li').removeClass('active');
                    $('ol li').removeClass('show');
                    $(this).addClass('active');
                    $('ol li').eq(i).addClass('show');
                });
            });
        });
    </script>
</head>
<body>
<div>
    <ul>
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol>
        <li class="show">1</li>
        <li>2</li>
        <li>3</li>
    </ol>
</div>
</body>
</html>
