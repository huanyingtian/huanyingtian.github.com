<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background: #f00;
            margin-left:0;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $('div').click(function(){
                $(this).stop().animate({marginLeft:'400'},1000,function(){
                    return;
                });
            });
        });
    </script>
</head>
<body>
<div></div>
</body>
</html>
