<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{ width:300px; height:300px; background:red;}
</style>
<script src="js/jquery-1.7.2.js"></script>
<script>
	$(function(){
		var bReady=true;
		
		$('input').click(function(){
			if(!bReady)return;
			bReady=false;
			
			$('div').animate({'width':100},1000,function(){
				alert('运动完毕');
				bReady=true;
			});	
		});
	});
</script>
</head>

<body>
	<input type="button" value="按钮" />
	<div></div>
</body>
</html>
