<title>无标题文档</title>
<script>

	var str=getCookie('许智');
	
	alert(str);
	
	function getCookie(name){
		//alert(document.cookie);
		var arr=document.cookie.split('; ');
		
		for(var i=0; i<arr.length;i++){
			var arr2=arr[i].split('=');
			if(name==arr2[0]){
				return arr2[1];	
			}
		}
	}
	
</script>
