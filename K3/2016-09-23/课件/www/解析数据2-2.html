<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/jquery-1.7.2.js"></script>
<script>
	$(function(){
		
		$.ajax({
			url:'data/demo.data',
			success:function(str){
				var arr=eval('('+str+')');
				var aLi=null;
				$.each(arr,function(index,json){
					var str='<li><h2><a href="'+json.href+'">'+json.tit+'</a></h2></li>';
					$('.list').append(str);
					aLi=$('.list').children();	
				});
				
				
				aLi.each(function(index,element){
					
			    var arr2=arr[$(element).index()]['s-tit'];
			
					$.each(arr2,function(index,json){
						
						var str='<p><a href="'+json.href+'">'+json.tit+'</a></p>';
						
						$(element).append(str);
							
					});
					
					
					
				})
				
				
			}	
			
		});
		
	})
</script>
</head>

<body>
	<ul class="list">
    	
    
    </ul>
</body>
</html>
