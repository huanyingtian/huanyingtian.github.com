<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:200px;
            height:200px; background: #ccc;}
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        $.fn.extend({
            toRed:function(){
                this.css('background','red')
            },
            toBlue:function(){
                this.css('background','blue')
            }
        });
        $(document).ready(function(){
            $('div').toRed();
        })
    </script>
</head>
<body>
<div></div>
</body>
</html>
