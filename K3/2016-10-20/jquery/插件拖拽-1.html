        $.fn.extend({
            drag:function(){
                var _this=this;
                _this.mousedown(function(ev){
                    var dix=ev.clientX-$(this).offset().left;
                    var diy=ev.clientY-$(this).offset().top;
                    $(document).mousemove(function(ev){
                        var x=ev.clientX-dix;
                        var y=ev.clientY-diy;
                        _this.css({'left':x,'top':y});
                    });
                    $(document).mouseup(function(){
                        $(document).off('mousemove');
                        $(document).off('mouseup');
                    });
                    return false;
                })
            },
            color:function(){
                var _this=this
                _this.click(function(){
                    _this.css('background','red')
                })
            }

});
        $(function(){
            $('div').drag();
            $('div').color();
            $('p').drag();
            $('p').color();

        })
    </script>
