<style>
*{margin:0; padding:0;}
#box{ width:300px; height:300px; border:1px solid #000; border-radius:50%; position:absolute; left:50%; top:50%; margin-left:-150px; margin-top:-150px;}
#box span{ position:absolute; width:50px; height:50px; background:red; border-radius:50%; left:50%; margin-left:-25px; top:0; margin-top:-25px;}
</style>
<script>
function d2a(n){
	return n*Math.PI/180;
}
window.onload = function(){
	var oBox = document.getElementById('box');
	var R = oBox.offsetWidth/2;
	var a = 0;
	var oS = oBox.children[0];
	
	setInterval(function(){
		a+=1;
		var x = R+R*Math.sin(d2a(a));
		var y = R-R*Math.cos(d2a(a));
		oS.style.left = x+'px';
		oS.style.top = y+'px';
	},30);
};
</script>
</head>

<body>
	<div id="box">
		<span></span>
	</div>
</body>
