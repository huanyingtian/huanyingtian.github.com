<style>
*{margin:0; padding:0;}
div{ width:200px; height:200px; background:#ccc; position:absolute; top:200px; left:300px; font-size:30px; line-height:200px; overflow:hidden;}
div span{ position:absolute; left:-200px; top:0; width:100%; height:100%; background:rgba(255,0,0,0.3);}
</style>
<script src="move.js"></script>
<script>
function a2d(n){
	return n*180/Math.PI;
}
function hoverDir(ev,obj){
	var a = ev.clientX-obj.offsetLeft-obj.offsetWidth/2;
	var b = obj.offsetTop+obj.offsetHeight/2-ev.clientY;
	
	return Math.round((a2d(Math.atan2(b,a))+180)/90)%4;
}
window.onload = function(){
	var oDiv = document.getElementsByTagName('div')[0];
	var oS = oDiv.children[0];
	oDiv.onmouseenter = function(ev){
		var oEvent = ev||event;
		var dir = hoverDir(oEvent,oDiv);
		switch(dir){
			case 0:
				//左
				oS.style.left = '-200px';
				oS.style.top = 0;
				break;
			case 1:
				//下
				oS.style.left = 0;
				oS.style.top = '200px';
				break;
			case 2:
				//右
				oS.style.left = '200px';
				oS.style.top = 0;
				break;
			case 3:
				//上
				oS.style.left = 0;
				oS.style.top = '-200px';
				break;
		}
		move(oS,{left:0,top:0});
	};
};
</script>
</head>

<body>
	<div><span></span></div>
</body>
