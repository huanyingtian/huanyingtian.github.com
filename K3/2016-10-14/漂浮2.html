<style>
*{margin:0; padding:0;}
div{ width:100px; height:100px; background:red; position:absolute; top:0; left:0;}
</style>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	var iSpeedX = 3;
	var iSpeedY = 6;
	var left = 0;
	var top = 0;
	setInterval(function(){
		iSpeedY++;
		if(top>=document.documentElement.clientHeight-oBox.offsetHeight){
			iSpeedY*=-1;
		}
		if(top<0){
			iSpeedY*=-1;
		}
		if(left>=document.documentElement.clientWidth-oBox.offsetWidth){
			iSpeedX*=-1;
		}
		if(left<0){
			iSpeedX*=-1;
		}
		
		left+=iSpeedX;
		top+=iSpeedY;
		oBox.style.left = left+'px';
		oBox.style.top = top+'px';
	},30);
};
</script>
</head>

<body>
	<div id="box"></div>
</body>
