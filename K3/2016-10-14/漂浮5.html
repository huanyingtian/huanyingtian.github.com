<style>
*{margin:0; padding:0;}
html,body{ overflow:hidden;}
div{ width:100px; height:100px; background:red; position:absolute; top:0; left:0;}
</style>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	var iSpeedX = 8;
	var iSpeedY = 6;
	var left = 0;
	var top = 0;
	setInterval(function(){
		iSpeedY+=3;
		
		left+=iSpeedX;
		top+=iSpeedY;
		
		if(top>document.documentElement.clientHeight-oBox.offsetHeight){
			top=document.documentElement.clientHeight-oBox.offsetHeight;
			iSpeedY*=-0.85;
			iSpeedX*=0.85;
		}
		if(top<0){
			top = 0;
			iSpeedY*=-0.85;
			iSpeedX*=0.85;
		}
		if(left>document.documentElement.clientWidth-oBox.offsetWidth){
			left=document.documentElement.clientWidth-oBox.offsetWidth;
			iSpeedX*=-0.85;
			iSpeedY*=0.85;
		}
		if(left<0){
			left = 0;
			iSpeedX*=-0.85;
			iSpeedY*=0.85;
		}
		
		if(Math.abs(iSpeedX)<1)iSpeedX=0;
		if(Math.abs(iSpeedY)<1)iSpeedY=0;
		
		oBox.style.left = left+'px';
		oBox.style.top = top+'px';
	},30);
};
</script>
</head>

<body>
	<div id="box"></div>
</body>
