<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        ul{
            width: 300px;
            margin: 0 auto;
        }
        li{
            width: 300px;
            height: 200px;
            border:1px solid #000;
        }
        img {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            var aImg = $('img');
            var oVah = $(document).height();
            alert(oVah);
            imgloadding();
            $(window).scroll(function(){
                imgloadding();
            });
            function imgloadding(){
                var oRd = $(window).scrollTop();
                aImg.each(function(){
                    var top=$(this).position().top;
                    if(top<=oVah+oRd){
                        $(this).attr('src',$(this).attr('_src'));
                    }
                })
            }
        });
    </script>
</head>
<body>
<ul>
    <li><img _src="img/0.jpg" alt=""/></li>
    <li><img _src="img/1.jpg" alt=""/></li>
    <li><img _src="img/2.jpg" alt=""/></li>
    <li><img _src="img/3.jpg" alt=""/></li>
    <li><img _src="img/4.jpg" alt=""/></li>
</ul>
</body>
</html>
