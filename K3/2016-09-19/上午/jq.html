<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            color: #fff;
        }
        #box{
            margin:100px auto;
            width: 683px;
            height: 384px;
            position: relative;
            overflow: hidden;
            border:2px solid #000;
        }
        .next,.prev{
            width: 100px;
            height: 100px;
            opacity:0.5;
            background: #000;
            position: absolute;
            /*left:0;*/
            top:50%;
            margin-top:-25px;
            z-index: 2;
            text-align: center;
            line-height: 100px;
            display: none;
            font-size: 20px;
        }
        .next{
            right:0;
        }
        .prev{
            left:0;
        }
        #photo{
            width: 3415px;
            height: 384px;
            position: absolute;
            left: 0;
            top:0;
        }
        #photo li{
            list-style:none;
            width: 683px;
            height: 384px;
            float: left;
        }
        img{
            width: 683px;
            height: 384px;
            border:none;
        }
        #dot{
            width: 150px;
            height: 20px;
            position: absolute;
            left:50%;
            margin-left: -75px;
            bottom: 10px;
        }
        #dot li{
            list-style: none;
            width: 20px;
            height: 20px;
            background: #f00;
            border-radius:50%;
            float: left;
            margin-right:10px;
            z-index:5;
        }
        #dot .active{
            background: #fff;
        }
        #brothers{
            color: #000;
            position: absolute;
            left:48%;
            top:500px;
        }
        #left,#right{
            color: #000;
        }
    </style>
    <script src="sea.js"></script>
    <script>
        seajs.use('jq',function(){
            var oP = $('#photo');
            var aLi = $('#photo li');
            var aBtn = $('#dot li');
            aBtn.each(function(i){
                $(this).click(function(){
                    if($(this).index()==0){
                        oP.animate({left:0},0);
                    }
                    aBtn.removeClass('active');
                    $(this).addClass('active');
                    oP.stop().animate({left:-$(this).index()*aLi.width()},1000);
                });
            });
        });
    </script>
</head>
<body>
<div id="box">
    <ul id="photo">
        <li><a href="javascript:;"><img src="img/0.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/1.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/2.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/3.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/4.jpg" alt=""></a></li>
    </ul>
    <ul id="dot">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
