<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        div{
            width: 100px;
            margin: 0 auto;
        }
        p{
            width: 100px;
            height: 100px;

        }
        img{
            width: 100px;
            height: 100px;
            z-index: 1;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            var oImg = $('img');
            var oFfsetTop = $(document).height();
            $(window).scroll(function(){
                var oScrollTop=$(window).scrollTop();
                oImg.each(function(){
                    var top = $(this).position().top;
                    if(top<oFfsetTop+oScrollTop){
                        $(this).attr('src',$(this).attr('_src'))
                    }
                })
            });

        });
    </script>
</head>
