<!doctype html>
<html ng-app="app">
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<meta name="description" content="智能社是一家专注于web前端开发技术的公司，目前主要提供JavaScript培训和HTML5培训两项服务，同时还推出了大量javascript基础知识教程，智能课堂为你带来全新的学习方法和快乐的学习体验。" />
<title>智能社— http://www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
div{ padding-left:50px;}
dl{ border-bottom: 1px dashed #000; width:200px;}
dt,dd{ height:30px; line-height:30px;}
dd input{ width:100px;}
p strong{ color:red;}
</style>
<script src="angular.js"></script>
<script>
var app = angular.module('app',[]);
app.controller('main',function($scope){
	$scope.arr = [
		{"name":"阿拉斯加","price":5.2,"count":0},
		{"name":"金毛","price":1.8,"count":0},
		{"name":"拉布拉多","price":3.0,"count":0}
	];
	$scope.sum = function(){
		var sum = 0;
		angular.forEach($scope.arr,function(v,k){
			sum+=v.price*v.count;
		});
		return sum;
	};
});
</script>
</head>

<body ng-controller="main">
<div>
	<dl ng-repeat="item in arr track by $index">
	 	<dt>品种:{{item.name}}</dt>
		<dd>单价:{{item.price|currency:'¥'}}</dd>
		<dd>数量:<input type="number" ng-model="item.count" /></dd>
		<dd>小计:{{item.price*item.count|currency:'¥'}}</dd>
	</dl>
	<p>总价:<strong>{{sum()|currency:'¥'}}</strong></p>
</div>
</body>
</html>
