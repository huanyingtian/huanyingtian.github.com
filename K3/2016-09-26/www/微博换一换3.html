<title>智能社— http://www.zhinengshe.com</title>
<style>
*{margin:0; padding:0; list-style:none;}
ul{ width:300px;}
ul li{ line-height:30px; height:30px; overflow:hidden; border-bottom:1px dashed #000;}
ul li a{float:left;}
ul li strong{float:right;}
</style>
<script src="ajax.js"></script>
<script>
window.onload = function(){
	var oBtn = document.getElementById('btn1');
	var oList = document.getElementById('list');
	
	//获取数据
	function getData(){
		ajax('data.txt',function(result){
			//解析字符串数组
			var arr = eval('('+result+')');
			//每次获取到新数据要把ul内容清空
			oList.innerHTML = '';
			
			//每次数组的数据要随机
			arr.sort(function(){
				return Math.random()-0.5;
			});
			
			for(var i=0;i<6;i++){
				var oLi = document.createElement('li');
				oLi.innerHTML = '<a href="'+arr[i].href+'">'+arr[i].title+'</a><strong>'+arr[i].count+'</strong>';
				oList.appendChild(oLi);	
			}
		},function(){
			alert('失败');
		});
	}
	
	getData();
	oBtn.onclick = function(){
		getData();
	};
};
</script>
</head>

<body>
	<input type="button" value="换一换" id="btn1" />
	<ul id="list">
	</ul>
</body>
</html>
