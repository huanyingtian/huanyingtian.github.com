<style>
*{margin:0; padding:0;}
.tab{ width:200px;}
.tab input{ background:#ccc;}
.tab input.on{ background:#f90;}
.tab div{ width:200px; height:200px; background:#f90; display:none;}
.tab div.on{ display:block;}
</style>
<script>
window.onload = function(){
	var oTab = document.getElementById('tab');
	var aBtn = oTab.getElementsByTagName('input');
	var aDiv = oTab.getElementsByTagName('div');
	var iNow = 0;
	for(var i=0;i<aBtn.length;i++){
		aBtn[i].index = i;
		aBtn[i].onclick = function(){
			iNow = this.index;
			tab();
		};
	}
	function tab(){
		for(var i=0;i<aBtn.length;i++){
			aBtn[i].className = '';
			aDiv[i].className = '';
		}
		aBtn[iNow].className = 'on';
		aDiv[iNow].className = 'on';
	}
};
</script>
</head>

<body>
<div id="tab" class="tab">
	<input type="button" value="aaa" class="on" />
	<input type="button" value="bbb" />
	<input type="button" value="ccc" />
	<div class="on">11111</div>
	<div>22222</div>
	<div>33333</div>
</div>
</body>
