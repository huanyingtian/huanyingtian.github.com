<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/jquery-1.7.2.js"></script>
<style>
	.box{ width:200px; height:200px; background:red; float:left; margin:10px;}
</style>
<script>
	$(function(){
		$('.box').eq(1).click(function(){
			$(this).css('background','blue');
		});	
	})
</script>
</head>

<body>
	<div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
