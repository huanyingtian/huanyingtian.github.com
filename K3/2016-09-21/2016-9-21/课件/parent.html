<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/jquery-1.7.2.js"></script>
<style>
	div{ width:300px; height:300px; background:blue;}
	p{ background:red;}
</style>
<script>
	$(function(){
		$('p').click(function(){
			$(this).parent().css('background','yellow');	
		});	
	});
</script>
</head>

<body>
	<div>
    	<p>这是p标签</p>
    </div>
</body>
</html>
