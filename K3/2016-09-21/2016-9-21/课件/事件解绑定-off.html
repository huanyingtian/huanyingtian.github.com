<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/jquery-1.7.2.js"></script>
<script>
	window.onload=function(){
		
		function fn1(){
			alert(1);	
		}
		
		function fn2(){
			alert(2);	
		}
		
		$('input').on('click',fn1);
		$('input').on('click',fn2);
		
		$('input').off('click',fn2);
	};
</script>
<style>
	
</style>
</head>

<body style="height:3000px;">
	<input type="button" value="按钮" />
</body>
</html>
