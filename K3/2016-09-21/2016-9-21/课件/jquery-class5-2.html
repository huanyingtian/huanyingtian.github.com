<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/jquery-1.7.2.js"></script>
<script>
	$(function(){
		$('div').click(function(){
			
			//alert($(this).hasClass('box a'));
			
			if($(this).hasClass('box a')){
				$(this).removeClass('box');
			}else{
				$(this).addClass('box');	
			}
			
			
		});	
	})
</script>
<style>
	.oldbox{ width:200px; height:200px; background:red; }
	.box{ width:300px;}
</style>
</head>

<body>
	<div class="oldbox box a "></div>
    
</body>

</html>
