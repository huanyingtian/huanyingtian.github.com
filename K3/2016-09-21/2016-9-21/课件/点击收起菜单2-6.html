<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	div{ width:300px; height:300px; background:red;}
</style>
<script src="js/jquery-1.7.2.js"></script>
<script>
	$(function(){
		$('div').toggle(function(){
			$('div').css('background','blue')
		},function(){
			$('div').css('background','yellow')
		},function(){
			$('div').css('background','green')
		},function(){
			$('div').css('background','green')
		});
	})
</script>
</head>

<body>
	<div></div>
</body>
</html>
