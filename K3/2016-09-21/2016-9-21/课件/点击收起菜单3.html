<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	ul{ border:1px solid red; width:200px; line-height:30px; background:#CCC; display:none;}
</style>
<script>
	window.onload=function(){
		var oBtn=document.getElementById('btn');
		var oBox=document.getElementById('box');
		
		
		oBtn.onclick=function(){
			alert(oBox.style.display);//获取的是行间样式
			if(oBox.style.display=='none'){
				oBox.style.display='block'	
			}else{
				oBox.style.display='none'	
			}
		};
	};
</script>
</head>

<body>
	<input type="button" id="btn" value="按钮" />
    <ul id="box" style="display:none;">
    	<li>《釜山行》</li>
        <li>《星际迷航》</li>
        <li>《谍影重重5》</li>
    </ul>
</body>
</html>
