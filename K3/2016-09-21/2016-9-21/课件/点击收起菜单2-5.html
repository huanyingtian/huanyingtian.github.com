<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	ul{ border:1px solid red; width:200px; line-height:30px; background:#CCC; display:none;}
</style>
<script src="js/jquery-1.7.2.js"></script>
<script>
	$(function(){
		$('#btn').toggle(function(){
			$('#box').show();
		},function(){
			$('#box').hide();	
		});	
	})
</script>
</head>

<body>
	<input type="button" id="btn" value="按钮" />
    <ul id="box">
    	<li>《釜山行》</li>
        <li>《星际迷航》</li>
        <li>《谍影重重5》</li>
    </ul>
</body>
</html>
