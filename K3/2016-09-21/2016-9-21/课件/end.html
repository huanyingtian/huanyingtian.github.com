<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/jquery-1.7.2.js"></script>
<style>
	div{ width:300px; height:300px; background:blue;}
	.list{ color:red;}
</style>
<script>
	$(function(){
		
		$('p').children('span').addClass('list').end().css('font-size','50px');
		
	});
</script>
</head>

<body>
	<p>Hello<span>这是span的内容</span></p>
</body>
</html>
