<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            height: 200px;
            border:1px solid #ccc;
            position: relative;
        }
        p{
            width: 80px;
            height: 80px;
            background: #f00;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
<div><p></p></div>
</body>
<script>
    $('div').toggle(function(){
        $('p').css({'background':'yellow',left:'200',top:'200'});

    },function(){
        $('p').css({'background':''});
    });
</script>
</html>
