<script>
var arr = [];
arr.length = 10000000;
var count = 0;
function hashAdd(n){
	var pos = n%arr.length;
	if(arr[pos]){
		while(arr[pos]){
			if(arr[pos]==n){
				return;
			}
			pos++;
			if(pos==arr.length){
				pos = 0;
			}
		}
		arr[pos] = n;
	}else{
		arr[pos] = n;
	}
	count++;
	if(count==arr.length){
		var oldArr = arr;
		arr = [];
		arr.length = 2*count;
		count = 0;
		for(var i=0;i<oldArr.length;i++){
			hashAdd(oldArr[i]);
		}
	}
}
function hashFind(n){
	var pos = n%arr.length;
	if(arr[pos]){
		while(arr[pos]){
			if(arr[pos]==n){
				return true;
			}
			pos++;
			if(pos==arr.length){
				pos = 0;
			}
		}
		return false;
	}else{
		return false;
	}
}
var N = 10000;
var s = new Date().getTime();

for(var i=0;i<N;i++){
	var num = N*Math.random();
	hashAdd(num);
}
for(var i=0;i<N;i++){
	var num = N*Math.random();
	hashFind(num);
}
document.write(new Date().getTime()-s);
</script>
