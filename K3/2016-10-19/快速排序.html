<script>
var arr = [502,23,68,1,79,33,22,108,510];
function quickSort(arr,s,e){
	if(arr.length==0){
		return [];
	}
	var c = Math.floor((s+e)/2);
	var n = arr.splice(c,1);
	var left = [];
	var right = [];
	for(var i=0;i<arr.length;i++){
		if(arr[i]<n[0]){
			left.push(arr[i]);
		}else if(arr[i]>n[0]){
			right.push(arr[i]);
		}
	}
	return quickSort(left,0,left.length-1).concat(n,quickSort(right,0,right.length-1));
}
var aResult = quickSort(arr,0,arr.length-1);
document.write(aResult);
</script>
