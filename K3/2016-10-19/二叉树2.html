<script>
var root = null;
function btAdd(node,n){
	if(root==null){
		root = {
			value:n,
			l:null,
			r:null
		};
	}else{
		if(node.value==n){
			return;
		}else{
			if(n<node.value){
				if(node.l==null){
					node.l = {
						value:n,
						l:null,
						r:null
					};
				}else{
					btAdd(node.l,n);
				}
			}else{
				if(node.r==null){
					node.r = {
						value:n,
						l:null,
						r:null
					};
				}else{
					btAdd(node.r,n);
				}
			}
		}
	}
}
function btFind(node,n){
	if(root==null){
		return false;
	}else{
		if(node.value==n){
			return true;
		}else{
			if(n<node.value){
				if(node.l==null){
					return false;
				}else{
					return btFind(node.l,n);
				}
			}else{
				if(node.r==null){
					return false;
				}else{
					return btFind(node.r,n);
				}
			}
		}
	}
}
btAdd(root,53);
btAdd(root,42);
btAdd(root,67);
btAdd(root,30);
btAdd(root,49);
btAdd(root,59);
btAdd(root,70);
btAdd(root,5);
console.log(btFind(root,59));
</script>
