<script>
var arr = [12,30,46,49,71,80,102,375];
function find2(n,s,e){
	if(s>e){
		return false;
	}else if(s==e){
		if(arr[s]==n){
			return true;
		}else{
			return false;
		}
	}
	
	var c = Math.floor((s+e)/2);
	
	if(arr[c]==n){
		return true;
	}else{
		if(n<arr[c]){
			return find2(n,s,c);
		}else if(n>arr[c]){
			return find2(n,c+1,e);
		}
	}
}
document.write(find2(400,0,arr.length-1));
</script>
