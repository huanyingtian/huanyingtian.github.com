<script>
var arr = [502,23,68,1,79,33,22,108,510];
function mySort(arr,s,e){
	if(s>e){
		return [];
	}else if(s==e){
		return [arr[s]];
	}else if(s==e-1){
		if(arr[s]<arr[e]){
			return [arr[s],arr[e]];
		}else{
			return [arr[e],arr[s]];
		}
	}
	var c = Math.floor((s+e)/2);
	var left = mySort(arr,s,c);
	var right = mySort(arr,c+1,e);
	var aResult = [];
	while(left.length||right.length){
		if(left[0]<right[0]){
			aResult.push(left.shift());
		}else{
			aResult.push(right.shift());
		}
		if(left.length==0){
			aResult = aResult.concat(right);
			break;
		}else if(right.length==0){
			aResult = aResult.concat(left);
			break;
		}
	}
	return aResult;
}
var result = mySort(arr,0,arr.length-1);
document.write(result);
</script>
