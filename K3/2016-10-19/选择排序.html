<script>
var arr = [502,23,68,1,79,33,22,108,510];
function findMin(arr,start){
	var iMin = arr[start];
	var iMinIndex = start;
	for(var i=start;i<arr.length;i++){
		if(arr[i]<iMin){
			iMin = arr[i];
			iMinIndex = i;
		}
	}
	return iMinIndex;
}
function selectionSort(arr){
	for(var i=0;i<arr.length;i++){
		var index = findMin(arr,i);
		var tmp = arr[i];
		arr[i] = arr[index]
		arr[index] = tmp;
	}
	return arr;
}
document.write(selectionSort(arr));
</script>
