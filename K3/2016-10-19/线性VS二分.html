<script>
//线性 		13068 	12500 	12800
//二分 		44 		44 		44
var arr = [1];
var N = 100000;
for(var i=1;i<N;i++){
	arr[i]=arr[i-1]+Math.random()*i;
}
function find1(arr,item){
	for(var i=0;i<arr.length;i++){
		if(arr[i]==item){
			return true;
		}
	}
	return false;
}
function find2(n,s,e){
	if(s>e){
		return false;
	}else if(s==e){
		if(arr[s]==n){
			return true;
		}else{
			return false;
		}
	}
	var c = Math.floor((s+e)/2);
	if(arr[c]==n){
		return true;
	}else{
		if(n<arr[c]){
			return find2(n,s,c);
		}else{
			return find2(n,c+1,e);
		}
	}
}

var s = new Date().getTime();

for(var i=0;i<N;i++){
	var num = N*Math.random();
	//find1(arr,num);
	find2(num,0,arr.length-1);
}

document.write(new Date().getTime()-s);
</script>
