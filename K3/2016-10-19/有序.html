<script>
var arr = [];
function sortFind(n,s,e){
	if(s>e){
		return false;
	}else if(s==e){
		if(arr[s]==n){
			return true;
		}else{
			return false;
		}
	}
	var c = Math.floor((s+e)/2);
	if(arr[c]==n){
		return true;
	}else{
		if(n<arr[c]){
			return sortFind(n,s,c);
		}else{
			return sortFind(n,c+1,e);
		}
	}
}
function sortAdd(arr,n){
	if(sortFind(n,0,arr.length-1))return;
	arr.push(n);
	arr.sort(function(n1,n2){
		return n1-n2;
	});
}
var N = 10000;
var s = new Date().getTime();
for(var i=0;i<N;i++){
	sortAdd(arr,N*Math.random());
	
}
for(var i=0;i<N;i++){
	var num = N*Math.random();
	sortFind(num,0,arr.length-1);
	
}
alert(new Date().getTime()-s);
</script>
