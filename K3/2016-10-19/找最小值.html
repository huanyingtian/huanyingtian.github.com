<script>
var arr = [500,23,75,-100,87,10,9,52,307];
function findMin(s,e){
	if(s>e){
		return null;
	}else if(s==e){
		return arr[s];
	}else if(s==e-1){
		if(arr[s]<arr[e]){
			return arr[s];
		}else{
			return arr[e];
		}
	}
	var c = Math.floor((s+e)/2);
	var l = findMin(s,c);
	var r = findMin(c+1,e);
	if(l<r){
		return l;
	}else if(l>r){
		return r;
	}
}
var result = findMin(0,arr.length-1);
document.write(result);
