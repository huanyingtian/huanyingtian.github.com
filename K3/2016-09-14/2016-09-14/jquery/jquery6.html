<script src="../jquery.min.js"></script>
<script>
$(function(){
	var boo = true;
	$('input').click(function(){
		boo = !boo;
		if(boo){
			$('#box').stop().fadeOut()
		}else{
			$('#box').stop().fadeIn()
		}
		// $('#box').fadeOut() //透明度 0-> 1 display:none
		// $('#box').fadeIn()//透明度 1-> 0 display:block
	})
	

})
</script>

<body>
	<input type="button" value="click">
	<div id="box">
	</div>
