<script>
var json = {"a":123,"b":234};
		 //'a=123&b=234'
function json2url(json){
	var arr = [];
	for(var name in json){
		arr.push(name+'='+json[name]);
	}
	return arr.join('&');
}
var str = json2url(json);
document.write(str);
