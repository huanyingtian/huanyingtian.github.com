<script src="angular.js"></script>
<script>
var app = angular.module('app',[]);

app.controller('a',function($scope){
	$scope.a = 0;
	$scope.$on('data',function(ev,data){
		alert(data);
	});
});
app.controller('b',function($scope){
	$scope.a = 0;
	$scope.change = function(){
		$scope.$emit('data',$scope.a);
	};
});

</script>

<body>
	<div ng-controller="a">
		父级{{a}}
		<div ng-controller="b">
			子级
			<input type="number" ng-model="a" ng-change="change()" />
			{{a}}
		</div>
	</div>
</body>
