<script>
function show(json){
	var oUl = document.getElementsByTagName('ul')[0];
	var arr = json.s;
	for(var i=0;i<arr.length;i++){
		var oLi = document.createElement('li');
		oLi.innerHTML = arr[i];
		oUl.appendChild(oLi);
	}
}
window.onload = function(){
	var oInp = document.getElementById('wd_inp');
	var oS = document.getElementById('s1');
	
	
	oInp.onkeyup = function(){
		oS.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+oInp.value+'&cb=show';
	};
};
</script>
