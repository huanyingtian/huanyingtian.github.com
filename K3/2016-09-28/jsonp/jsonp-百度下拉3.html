<script>
window.onload = function(){
	var oInp = document.getElementById('wd_inp');
	var oH = document.getElementsByTagName('head')[0];
	var oUl = document.getElementsByTagName('ul')[0];
	window.show = function (json){
		var arr = json.s;
		oUl.innerHTML = '';
		for(var i=0;i<arr.length;i++){
			var oLi = document.createElement('li');
			oLi.innerHTML = arr[i];
			oUl.appendChild(oLi);
		}
	}
	oInp.onkeyup = function(){
		var oS = document.createElement('script');
		oS.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+oInp.value+'&cb=show';
		oH.appendChild(oS);
	};
};
</script>
</head>

<body>
	<input type="text" id="wd_inp" />
	<ul>
	</ul>
</body>
