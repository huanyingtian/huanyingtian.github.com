<style>
</style>
<script>
function json2url(json){
	var arr = [];
	for(var name in json){
		arr.push(name+'='+json[name]);
	}
	return arr.join('&');
}
function jsonp(url,data,success){
	data.cb = 'show'+Math.random();
	data.cb = data.cb.replace('.','');
	
	
	window[data.cb] = function(json){
		success(json);
	};
	var oHead = document.getElementsByTagName('head')[0];
	var oS = document.createElement('script');
	oS.src = url+'?'+json2url(data);
	oHead.appendChild(oS);
}

window.onload = function(){
	var oInp = document.getElementById('wd_inp');
	var oUl = document.getElementsByTagName('ul')[0];
	oInp.onkeyup = function(){
		jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',{
				"wd":this.value
			},function(result){
			oUl.innerHTML = '';
			for(var i=0;i<result.s.length;i++){
				var oLi = document.createElement('li');
				oLi.innerHTML = result.s[i];
				oUl.appendChild(oLi);
			}
		});
	};
};
</script>
</head>

<body>
	<input type="text" id="wd_inp" />
	<ul>
	</ul>
</body>
