<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 200px;
            height: 200px;
            border:1px solid #f00;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $('div').mouseover(function(){
                $(this).css('border-color','yellow');
            }),
            $('div').mouseout(function(){
                $(this).css('border-color','#00f');
            });
        });
    </script>
</head>
<body>
<div></div>
</body>
</html>
