<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 200px;
            height: 200px;
            border:1px solid #f00;
            margin: 0 auto;
            text-align: center;
            line-height: 200px;
            font-size: 200px;
            color: #00f;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $('div').hover(
                    function(){
                        $(this).css('color','red');
                    },function(){
                        $(this).css('color','yellow');
                    }
            );
        });
    </script>
</head>
<body>
<div>1</div>
</body>
</html>
