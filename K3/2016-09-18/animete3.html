<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 50px;
            height: 50px;
            background: #f00;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $('div').animate({width:'500',height:'500',left:'400',top:'200',background:'#00f'},1000,'linear',function(){
                $('div').animate({width:'50',height:'50',left:'0',top:'0',background:'#f00'},1000,'linear')
            })
        })
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
