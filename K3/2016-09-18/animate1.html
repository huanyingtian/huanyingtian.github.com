<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 200px;
            height: 100px;
            background: #000;
            position: absolute;
            left: 0;
            top:0;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $('div').animate({left:'1000',top:'100'},1000,'linear',function(){
                $('div').animate({left:'0',top:'0'},1000,'linear')
            })
        })
    </script>
</head>
<body>
<div id="box">
</div>
</body>
</html>
