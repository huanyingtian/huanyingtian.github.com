<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 500px;
        }
        input.active{
            width: 50px;
            height: 50px;
            background: #f00;
        }
        div{
            height: 500px;
            width: 500px;
            display: none;
            font-size: 200px;
            color: #fff;
            margin-top: 5px;
            text-align: center;
            line-height:500px;
        }
        div.on{
            display: block;
            background: #00f;
        }


    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            var aBtn = $('input');
            var aDiv = $('div');
            aBtn.each(function(i){
                $(this).mouseover(function(){
                    aBtn.removeClass('active');
                    aDiv.removeClass('on');
                    $(this).addClass('active');
                    aDiv.eq(i).addClass('on');
                })
            })
        })
    </script>
</head>
<body>
<input type="button" class="active" value="1"/>
<input type="button" value="2"/>
<input type="button" value="3"/>
<div class="on">111</div>
<div>222</div>
<div>333</div>
</body>
</html>
