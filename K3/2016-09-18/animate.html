<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 200px;
            height: 50px;
            background-color: #fff;
            position: relative;
            left:0;
            top:0;

    <script>

        })
    </script>

</div>

</html>
