<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 200px;
            height: 200px;
            border:1px solid #000;
            text-align: center;
            line-height:200px;
            color: #00f;
            margin: 0 auto;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $('div').hover(function(){$(this).css('background','#f00')},function(){$(this).css('background','yellow')});
        });
    </script>
</head>
<body>
<div>5</div>
</body>
</html>
