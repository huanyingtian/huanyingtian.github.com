<style>
	*{padding: 0; margin: 0;}
	.box{width: 300px; margin: 50px auto;}
	.box div{ display: none; width: 200px; height: 100px; background-color: red;}
</style>
<body>
	<div class="box">
		<input type="button" value="btn" id="btn" />
		<div id="div1" sh='0'></div>
	</div>
</body>
</head>
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script>
	$(function(){
		var oDiv=$('#div1');
		$('#btn').click(function(){
			if(oDiv.attr('sh')==0){
				oDiv.show();
				oDiv.attr('sh',1);
			}else{
				oDiv.hide();
				oDiv.attr('sh',0);
			}
		});
	});
</script>
