<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin: 0; padding: 0;}
body{
	width: 500px;
	margin: 0 auto;
}
input.on{
	background-color: red;
	width: 50px;
	line-height: 30px;
}
div{
	width: 200px;
	height: 200px;
	border: 1px solid yellow;
	display: none;
	line-height: 200px;
	text-align: center;
	font-size: 50px;
} 
div.on{
	display: block;
}
</style>
<body>
	<input type="button" value="1" class="on" />
	<input type="button" value="2" />
	<input type="button" value="3" />
	<div class="on">1</div>
	<div>21</div>
	<div>31</div>
</body>
</head>
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script>
	$(function(){
		var aBtn=$('input');
		var aDiv=$('div');
		aBtn.each(function(i){
			$(this).click(function(){
				aBtn.removeClass('on');
				aDiv.removeClass('on');
				$(this).addClass('on');
				aDiv.eq(i).addClass('on');
			});
		});
		$('input').html('12');
	});
</script>
