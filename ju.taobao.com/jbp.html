<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            vertical-align: top;
            font-style: normal;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        html{font-size:20px;}
        .warp{
            font-family: 宋体;
        }
        .warp header{
            width: 16rem;
            height: 2.525rem;
            background: -webkit-linear-gradient(#fff,#ebebeb);
            position: relative;
            text-align: center;
            line-height: 2.525rem;
        }
        header a{
            text-indent: -9999rem;
        }
        .warp header a:nth-child(1){
            position: absolute;
            left: 0.5rem;
            top: 0.5rem;
            width: 3.25rem;
            height:1.6rem;
            background: url("img/fh.png") no-repeat;
            background-size: 100%;
        }
        .warp .fl{
            height: 2rem;
            width: 16rem;
            border-bottom: 1px solid #dcdcdc;
            overflow: hidden;
            line-height: 2rem;
        }
        .warp .fl li{
            float: left;
            text-align: center;
            width: 25%;
            border-left: 1px solid #dcdcdc;
            box-sizing: border-box;
        }
        .warp .fl .red a{
            color: #e50055;
        }
        .warp .fl li a{
            color: #b2b2b2;
            font-size: 0.75rem;
        }
    </style>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/js.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            var oBack=document.querySelector('.back');
            var oSht=document.querySelector('.sht');
            var oSp=document.querySelector('.sp');
            var oPpt=document.querySelector('.ppt');
            oBack.addEventListener('touchend',function(){
                window.open('index.html','_self');
            },false);
            oSht.addEventListener('touchend',function(){
                window.open('sht.html','_self');
            },false);
            oSp.addEventListener('touchend',function(){
                window.open('spt.html','_self');
            },false);
            oPpt.addEventListener('touchend',function(){
                window.open('ppt.html','_self');
            },false);
        },false);
    </script>
</head>
<body>
<section class="warp">
    <header>
        <a href="javascript:;" class="back">返回</a>
        <span>聚宝盆</span>
    </header>
    <ul class="fl">
        <li class="sp"><a href="javascript:;">商品</a> </li>
        <li class="sht"><a href="javascript:;">生活</a></li>
        <li class="ppt"><a href="javascript:;">品牌</a></li>
        <li class="red"><a href="javascript:;">聚宝盆</a></li>
    </ul>
</section>
</body>
</html>
