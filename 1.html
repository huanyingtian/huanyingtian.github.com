<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background: #f00;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
            transition: all 1s;
        }
    </style>
    <script>
        window.onload=function(){
            var oDiv = document.getElementsByTagName('div')[0];
            var n=0;
            timer=setInterval(function(){
                n++;
                console.log(n);
                oDiv.style.transform='rotate('+1800*n+'deg)';
                if(n==2){
                    return n=0;
                }
            },1000)
        }
    </script>
</head>
<body>
<div></div>
</body>
</html>
