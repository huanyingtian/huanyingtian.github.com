    <style>
        body{
            background: url(image/background.jpg) no-repeat;
            width: 100%;
            height: 100%;

        }
        .page1{
            width: 100%;
            height: 662px;
        }

        .page1 h2{

            margin-left: -263px;
            width: 526px;
            height: 57px;
            color: #fff;
            position: absolute;
            left: 50%;
            top: 100px;
            font-size: 50px;
            -webkit-transition: .5s all ease;
            -moz-transition: .5s all ease;
            -ms-transition: .5s all ease;
            -o-transition: .5s all ease;
            transition: .5s all ease;
            text-shadow: 2px 2px 5px #fff;
        }
        .page1 h2:active{

            -webkit-transform: rotateX(360deg) rotateZ(360deg);
            -moz-transform: rotateX(360deg) rotateZ(360deg);
            -ms-transform: rotateX(360deg) rotateZ(360deg);
            -o-transform: rotateX(360deg) rotateZ(360deg);
            transform: rotateX(360deg) rotateZ(360deg);
            box-shadow: 10px 5px 10px #0ff;

        }
        .page1 .loading{
            width: 80px;
            height: 80px;
            border: 1px solid #fff;
            position: absolute;
            left: 50%;
            top: 180px;
            border-bottom-color:transparent;
            margin-left: -41px;
            border-radius: 50%;
            -webkit-transition: 1s all ease;
            -moz-transition: 1s all ease;
            -ms-transition: 1s all ease;
            -o-transition: 1s all ease;
            transition: 1s all ease;

        }
        .page1 .loading:hover{
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);;
        }
        .page1 .loading .div{
            width: 60px;
            height: 60px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -31px 0 0 -31px;
            border: 1px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
        }
        .page1 .div div{
             width: 30px;
             height: 30px;
             border-radius: 50%;
             border: 1px solid #fff;
             border-right-color: transparent;
             position: absolute;
             left: 50%;
             top: 50%;
             margin: -16px 0 0 -16px;
         }
        .page1 .time{
             box-shadow: 10px 10px 50px #000;
             width: 600px;
             height: 200px;
             background: rgba(255,255,255,0.3);
             font-size: 50px;
             text-align: center;
             position: absolute;
             left: 50%;
             margin-left: -300px;
             top: 300px;
         }
        .page1 .time img{
             border:none;
             -webkit-transition: 1s all ease;
             -moz-transition: 1s all ease;
             -ms-transition: 1s all ease;
             -o-transition: 1s all ease;
             transition: 1s all ease;
        }
        .page1 .time img:active{
            -webkit-transform: rotateX(360deg);
            -moz-transform: rotateX(360deg);
            -ms-transform: rotateX(360deg);
            -o-transform: rotateX(360deg);
            transform: rotateX(360deg);
        }
    </style>
    <script src="js/self.js"></script>
    <script src="js/ZQuery-1.0.1.js"></script>
    <script>
        function toDou(n){
            return n<10?'0'+n:''+n;
        }
        function Clock(id,obj){
            function clock(){
                var arr = ['seven','one','two','three','four','five','six']
                var oDate = new Date();
                var Y = oDate.getFullYear();
                var M = oDate.getMonth()+1;
                var D = oDate.getDate();
                var w = oDate.getDay();
                var h = oDate.getHours();
                var m = oDate.getMinutes();
                var s = oDate.getSeconds();
                var str =''+Y+'y'+toDou(M)+'m'+toDou(D)+'d'+toDou(h)+'p'+toDou(m)+'p'+toDou(s)+'';
                for(var i=0;i<aImg.length;i++){
                    aImg[i].src='image/'+str.charAt(i)+'.png';
                    aImg[aImg.length-1].src='image/'+arr[w]+'.png';
                    aImg[aImg.length-2].src='image/week.png';
                };
            };
            var oTime = document.getElementById(id);
            var aImg = oTime.getElementsByTagName(obj);
            clock();
            setInterval(clock,1000);
        }
        window.onload=function(){
            Clock('time','img');
        };
    </script>
</head>

<div class="page1" id="page1">
