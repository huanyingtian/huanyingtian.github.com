<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: maroon;
        }
    </style>
    <script>
        function setStyle(obj,json){
            //json 每一个的 name 跟 每一个value 一一对应
            for(var name in json){
                obj.style[name]=json[name];
            }
        }
        window.onload=function(){
            var oDiv = document.getElementById('div1');
            oDiv.onclick=function(){
                setStyle(oDiv,{"width":"100px","height":"100px","background":"blue"});
            }
        };
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
