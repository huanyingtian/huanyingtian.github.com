<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        *{
            margin: 0px;
            padding: 0;
        }
        ul{
            width: 100px;
            height: 120px;
            border: 2px dashed #ccc;
            display: none;
            position: absolute;
            left: 0;
            top: 0;
        }
        li{
            width: 100%;
            height: 30px;
            line-height: 30px;
            list-style: none;
            text-align: center;
            border-bottom: 2px dashed #cccccc;

        }
        li:hover{
            background: #f60;
            color: #fff;
        }
    </style>
    <script>
        window.onload = function () {
            var oUl = document.body.children[0];
            var oLi1 = oUl.children[0];
            var oLi2 = oUl.children[1];
            document.oncontextmenu=function(ev){
                var oEvent = ev || event;
                oUl.style.left=oEvent.clientX+'px';
                oUl.style.top=oEvent.clientY+'px';
                oUl.style.display='block';
                return false;
            };
            oLi1.onclick=function(){
                window.location.reload();
            };
            oLi2.onclick=function(){
                window.location.href='http://www.baidu.com';
            };
            document.onclick=function(){
                oUl.style.display='none';
            };
        };
    </script>
</head>
<body>
    <ul>
        <li>刷新</li>
        <li>跳到百度</li>
        <li>123</li>
        <li style="border: none;">234</li>
    </ul>
</body>
</html>
