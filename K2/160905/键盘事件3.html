<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        window.onload = function () {
            document.onkeydown=function(ev){
                var oBox = document.getElementById('box');
                var oEvent = ev || event;

                switch (oEvent.keyCode){
                    case 37:
                            oBox.style.left=oBox.offsetLeft-10+'px';
                        break;
                    case 38:
                            oBox.style.top=oBox.offsetTop-10+'px';
                        break;
                    case 39:
                            oBox.style.left=oBox.offsetLeft+10+'px';
                        break;
                    case 40:
                            oBox.style.top=oBox.offsetTop+10+'px';
                        break;
                }
                //上 38
                //下 40
                //左 37
                //右 39
            };
        };
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
