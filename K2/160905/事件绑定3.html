<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>

    </style>
    <script>
        window.onload = function () {
            var oBtn = document.getElementById('btn1');
            //你
            //obj.addEventListener(事件,函数,false);
            function show(){
                alert(1);
            }
//            oBtn.addEventListener('click',show,false);chrome ff
//            oBtn.attachEvent('onclick',show); IE 低版本
//            alert(oBtn.addEventListener);
            function addEvent(obj,sEv,fn){
                if(obj.addEventListener){
                    obj.addEventListener(sEv,fn,false);
                }else{
                    obj.attachEvent('on'+sEv,fn);
                }
            }
            addEvent(oBtn,'click',show);
        };
    </script>
</head>
<body>
<input type="button" value="aaa" id="btn1"/>
</body>
</html>
