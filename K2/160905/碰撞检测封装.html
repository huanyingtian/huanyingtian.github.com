<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #div1{
            width: 1000px;
            height: 10px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 10;
        }
        #div2{
            width: 10px;
            height: 1000px;
            background: blue;
            position: absolute;
            left: 220px;
            top: 220px;
        }
        div{
            color: #fff;
            text-align: center;
            line-height: 100px;
        }
    </style>
    <script src="colltset.js"></script>
    <script>

        window.onload = function () {
            var oDiv1 = document.getElementById('div1');
            var oDiv2 = document.getElementById('div2');
            oDiv1.onmousedown=function(ev){
                var oEvent = ev || event;
                var disX = oEvent.clientX-oDiv1.offsetLeft;
                var disY = oEvent.clientY-oDiv1.offsetTop;
                document.onmousemove=function(ev){
                    var oEvent =ev || event;
                    oDiv1.style.left=oEvent.clientX-disX+'px';
                    oDiv1.style.top=oEvent.clientY-disY+'px';
                    if(colltest(oDiv1,oDiv2)){
                        oDiv2.style.background='yellow';
                    }else{
                        oDiv2.style.background='blue';
                    }
                };
                document.onmouseup=function(){
                    document.onmousemove=null;
                    document.onmouseup=null;
                };
                return false;
            };
        };
    </script>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
</body>
</html>
