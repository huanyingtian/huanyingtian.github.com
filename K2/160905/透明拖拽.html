<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var oBox = document.getElementById('box');
            oBox.onmousedown=function(ev){
                var oEvent = ev || event;
                var disX = oEvent.clientX-oBox.offsetLeft;
                var disY = oEvent.clientY-oBox.offsetTop;
                var newDiv = document.createElement('div');
                newDiv.style.width=oBox.offsetWidth+'px';
                newDiv.style.height=oBox.offsetHeight+'px';
                newDiv.style.opacity=0.5;
                newDiv.style.position='absolute';
                newDiv.style.left=oBox.offsetLeft+'px';
                newDiv.style.top=oBox.offsetTop+'px';
                newDiv.style.background='red';
                newDiv.innerHTML=oBox.innerHTML;
                oBox.parentNode.appendChild(newDiv);
                document.onmousemove=function(ev){
                    var oEvent = ev || event;
                    newDiv.style.left=oEvent.clientX-disX+'px';
                    newDiv.style.top=oEvent.clientY-disY+'px';
                };
                document.onmouseup=function(){
                    document.onmousemove=null;
                    document.onmouseup=null;
                    oBox.style.left=newDiv.style.left;
                    oBox.style.top=newDiv.style.top;
                    oBox.parentNode.removeChild(newDiv);
                    oBox.releaseCapture && oBox.releaseCapture()
                };
                oBox.setCapture && oBox.setCapture();
                return false;
            };

        };

    </script>
</head>
<body>
    <div id="box">
        <h3>标题3333</h3>
    </div>
</body>
</html>
