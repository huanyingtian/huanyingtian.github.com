<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>

    </style>
    <script>
        function toDou(n){
            return n<10?'0'+n:''+n;
        }
        function rnd(n,m){
            return parseInt(Math.random()*(m-n))+n;
        }
        //alert(rnd(1,34));
        var arr=[];//盒子
        //不重复
        function findInArr(num,arr){
            for(var i =0;i<arr.length;i++){
                if(arr[i]==num){
                    return true;
                }
            }
            return false;
        }
        for(var i =1;i<7;i++){
            var num = rnd(1,34);
            if(!findInArr(num,arr)){
                arr.push(toDou(num));
            }else{
                i--;
            }

        }
        document.write(arr);
    </script>
</head>

</html>
