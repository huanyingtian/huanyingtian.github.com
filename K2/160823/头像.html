<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        #face{
            width: 100px;
            height: 100px;
            background: #ccc;

        }
        #info{
            width: 200px;
            height: 200px;
            background: red;
            margin-left: 15px;
            display:none ;
        }
        div{
            float: left;
        }
    </style>
    <script>
        window.onload=function(){
            var oFace = document.getElementById('face');
            var oInfo = document.getElementById('info');
            var timer = null;
            oFace.onmouseover=function(){
                clearTimeout(timer);
                oInfo.style.display='block';
            };
            oFace.onmouseout=function(){
                timer=setTimeout(function(){
                    oInfo.style.display='none';
                },300);
            };
            oInfo.onmouseover=function(){
                clearTimeout(timer);
                oInfo.style.display='block';
            };
            oInfo.onmouseout=function(){
                timer=setTimeout(function(){
                    oInfo.style.display='none';
                },300);
            };




        };
    </script>
</head>
<body>
    <div id="face"></div>
    <div id="info"></div>
</body>
</html>
