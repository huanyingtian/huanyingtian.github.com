<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		div{
			width:20px;
			height: 20px;
			background: #f00;
			margin:10px;
			float: left;
		}
	</style>
	<script>
		window.onload=function(){
			var oDiv = document.getElementsByTagName('div');
			var oBtn = document.body.children[0];
			var n=0;
			oBtn.onclick=function(){
				n++;
				for (var i=0;i < oDiv.length ; i++) {
					if(n%2==0){
						oDiv[i].style.background='#f00'	
					}else{
						oDiv[i].style.background='#00f'	
					};
				};

			};
		};
	</script>
</head>
