<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #ccc;
            float: left;
            margin: 10px;
        }
    </style>
    <script>
        window.onload=function(){
            var aDiv = document.getElementsByTagName('div');
            for(var i=0;i<aDiv.length;i++){
                aDiv[i].onclick=function(){
                    aDiv[i].style.background='red';
                };
            }
        };
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
