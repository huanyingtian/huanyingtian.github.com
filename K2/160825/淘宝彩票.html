    <script>
        function rnd(n,m){
            return parseInt(Math.random()*(m-n))+n;
        }
        function findInArr(num,arr){
            for(var i=0;i<arr.length;i++){
                if(arr[i]==num){
                    return true;
                }
            }
            return false;
        }
        var arr = []; //容器

        for(var i =1;i<7;i++){
            var num = rnd(1,34);
            if(findInArr(num,arr)){
                i--;
            }else{
                arr.push(num);
            }

        }
        document.write(arr);
    </script>
