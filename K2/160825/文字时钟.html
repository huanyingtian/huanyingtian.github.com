        body{

        }

    <script>
        function toDou(n){
            return n<10?'0'+n:''+n;
        }
        window.onload=function(){
            var oBox =document.getElementById('box');
            function aa(){
                var oDate =new Date();
                var h = oDate.getHours();
                var m = oDate.getMinutes();
                var s = oDate.getSeconds();
                oBox.innerHTML=''+toDou(h)+':'+toDou(m)+':'+toDou(s)+'';
            }
            aa();
            setInterval(aa,1000);
        };
    </script>
</head>

<body>
    <div id="box">00:00:00</div>
</body>
