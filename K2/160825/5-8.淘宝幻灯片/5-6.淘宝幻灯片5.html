    <script>
        window.onload=function(){
            var oBox = document.getElementById('box');
            var oL = document.getElementById('left');
            var oR = document.getElementById('right');
            var oUl1 = document.getElementById('ul1');
            var oUl2 = document.getElementById('ol1');
            var aLi1 = oUl1.getElementsByTagName('li');
            var aLi2 = oUl2.getElementsByTagName('li');
            var timer = null;
            var iNow = 0;
            function tab(){
                for(var i=0;i<aLi2.length;i++){
                    aLi1[i].style.display='none';
                    aLi2[i].className='';
                }
                aLi1[iNow].style.display='block';
                aLi2[iNow].className='active';
            }
            for(var i=0;i<aLi2.length;i++){
                aLi2[i].index=i;
                aLi2[i].onclick=function(){
                    iNow=this.index;
                    tab();
                };

            };
            oL.onclick=function(){
                iNow--;
                if(iNow<0){
                    iNow=aLi2.length-1;
                }
                tab();
            };
            oR.onclick=function(){
                iNow++;
                if(iNow==aLi2.length){
                    iNow=0;
                }
                tab();
            };
            timer=setInterval(function(){
                iNow++;
                if(iNow==aLi2.length){
                    iNow=0;
                };
                tab()
            },500);
            oBox.onmouseover=function(){
                clearInterval(timer);
            };
            oBox.onmouseout=function(){
                clearInterval(timer);
                timer=setInterval(function(){
                    iNow++;
                    if(iNow==aLi2.length){
                        iNow=0;
                    }
                    tab();
                },500);
            };
        };
    </script>

<body>
    <div id="box">

        <a href="javascript:;" id="right">></a>
        <ul id="ul1">

            <li><img src="images/2.jpg"></li>
            <li><img src="images/3.jpg"></li>
            <li><img src="images/4.jpg"></li>
        </ul>
        <ol id="ol1">

            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
