<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 520px;
            height: 280px;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }
        #box ul{
            position: absolute;
            left: 0;
            top: 0;
        }
        #box ul li{
            width: 520px;
            height: 280px;
            float: left;
        }
        #box ol{
            width: 100px;
            background: rgba(0,0,0,.5);
            position: absolute;
            left: 50%;
            margin-left: -50px;
            bottom: 10px;
            text-align: center;
            border-radius: 20px;
        }
        #box ol li{
            width: 9px;
            height: 9px;
            border-radius: 50%;
            background: #B7B7B7;
            display: inline-block;
            cursor: pointer;
        }
        #box ol li.active{
            background: #F40;
        }
        #box a{
            width: 24px;
            height: 36px;
            position: absolute;
            top: 50%;
            margin-top: -18px;
            background: rgba(0,0,0,.3);
            color: #fff;
            font-size: 20px;
            line-height:36px;
            text-align: center;
            z-index: 999;
            text-decoration: none;
        }
        #box #left{
            left: 0;
        }
        #box #right{
            right: 0;
        }
        #box a:hover{
            background: rgba(0,0,0,.5);
        }
    </style>
    <script>
       window.onload=function(){
           var oUl1 = document.getElementById('ul1');
           var oBox = document.getElementById('box');
           var oUl2 = document.getElementById('ol1');
           var ali1 = oUl1.getElementsByTagName('li');
           var ali2 = oUl2.getElementsByTagName('li');
           var oL = document.getElementById('left');
           var oR = document.getElementById('right');
           var iNow = 0;
           var timer = null;
           function tab(){
               for(var i=0;i<ali2.length;i++){
                   ali1[i].style.display='none';
                   ali2[i].className=''
               }
               ali1[iNow].style.display='block';
               ali2[iNow].className='active';
           }
           for(var i=0;i<ali2.length;i++){
               ali2[i].index=i;
               ali2[i].onclick=function(){
                   iNow = this.index;
                   tab();
               }
           }
           oR.onclick=function(){
               iNow++;
               if(iNow==ali1.length){
                   iNow=0;
               }
               tab();
           };
           oL.onclick=function(){
               iNow--;
               if(iNow<0){
                   iNow=ali2.length-1;
               }
                tab();
           };
           timer=setInterval(function(){
               iNow++;
               if(iNow==ali2.length){
                   iNow=0;
               }
               tab();
           },500);
           oBox.onmouseover=function(){
               clearInterval(timer);
           };
           oBox.onmouseout=function(){
               clearInterval(timer);
               timer=setInterval(function(){
                   iNow++;
                   if(iNow==ali2.length){
                       iNow=0;
                   }
                   tab();
               },500);
           }
       }
    </script>
</head>
<body>
    <div id="box">
        <a href="javascript:;" id="left"><</a>
        <a href="javascript:;" id="right">></a>
        <ul id="ul1">
            <li><img src="images/0.jpg"></li>
            <li><img src="images/1.jpg"></li>
            <li><img src="images/2.jpg"></li>
            <li><img src="images/3.jpg"></li>
            <li><img src="images/4.jpg"></li>
        </ul>
        <ol id="ol1">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </div>
</body>
</html>
