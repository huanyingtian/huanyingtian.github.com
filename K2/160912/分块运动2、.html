<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        #box{
            width: 700px;
            height: 400px;
            margin: 10px auto;
            position: relative;
        }
        span{
            position: absolute;
            background: url(img/1.jpg) no-repeat;
        }
    </style>
    <script>
        window.onload = function () {
            var oBox = document.getElementById('box');
            var H = 4 ; //行数
            var L = 7 ; //列数
            //把span铺到div上
            for(var h = 0;h<H;h++){
                for(var l = 0;l<L;l++){
                    var oSpan = document.createElement('span');
                    oSpan.style.width=oBox.offsetWidth/L+'px';
                    oSpan.style.height=oBox.offsetHeight/H+'px';
                    oBox.appendChild(oSpan);
                    oSpan.style.left = l*oSpan.offsetWidth+'px';
                    oSpan.style.top= h*oSpan.offsetHeight+'px';
                    oSpan.style.backgroundPosition=''+-l*oSpan.offsetWidth+'px'+' '+''+-h*oSpan.offsetHeight+'px';
                }
            }




        };
    </script>
</head>
<body>
    <div id="box">
        <img src="img/0.jpg" alt=""/>
    </div>
</body>
</html>
