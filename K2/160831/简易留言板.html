<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
    </style>
    <script>
        window.onload=function(){
            var oBtn = document.getElementById('btn');
            var oT = document.getElementById('txt');
            var oUl = document.getElementById('ul1');
            oBtn.onclick=function(){
                //创建一个li
                var oLi = document.createElement('li');
                //li的内容赋值
                oLi.innerHTML = '内容：'+oT.value+'<a href="javascript:;">隐藏</a>';
                oUl.appendChild(oLi); //添加到ul里
                oT.value='';//清空text框
                var oA = oLi.children[0]; //获取到 a标签
                oA.onclick=function(){
                    //让a标签的父级 li隐藏
                    oA.parentNode.style.display='none';
                };
            };
        };
    </script>
</head>
<body>
<input type="text" name="" id="txt"/>
<input type="button" value="留言" id="btn"/>
<ul id="ul1">
    <!--<li>内容：xxx<a href="javascript:;">隐藏</a></li>-->
</ul>
</body>
</html>
