<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>

    </style>
    <script>
        window.onload=function(){
            var oUl = document.getElementById('ul1');
            var aA = oUl.getElementsByTagName('a');
            for(var i=0;i<aA.length;i++){
                if(i%2==0){
                    aA[i].onclick=function(){
                        //当前点击a的父级
                       var oLi = this.parentNode;
                        if(oLi==oUl.children[0]){
                            alert('到头了');
                            return;
                        }
                        //父级.insertBefore(要添加谁,谁的前边)
                       var oPrev =  oLi.previousElementSibling || oLi.previousSibling;
                        oUl.insertBefore(oLi,oPrev);
                    };
                }else{
                    aA[i].onclick=function(){
                        var oLi = this.parentNode;
                        if(oLi==oUl.children[oUl.children.length-1]){
                            alert('最后了别点了')
                            return;
                        }
                        //获取当前li的下一个的下一个节点
                        var oNext = oLi.nextElementSibling || oLi.nextSibling;
                        var oFNext = oNext.nextElementSibling || oNext.nextSibling;
                        //插入到当前li的下一个的下一个节点之前
                        oUl.insertBefore(oLi,oFNext);
                    }
                }
            }
        };
    </script>
</head>
<body>
<ul id="ul1">
    <li><a href="javascript:;">上移</a>1111<a href="javascript:;">下移</a></li>
    <li><a href="javascript:;">上移</a>2222<a href="javascript:;">下移</a></li>
    <li><a href="javascript:;">上移</a>3333<a href="javascript:;">下移</a></li>
    <li><a href="javascript:;">上移</a>4444<a href="javascript:;">下移</a></li>
    <li><a href="javascript:;">上移</a>5555<a href="javascript:;">下移</a></li>
</ul>
</body>
</html>
