<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        .box div{
            width:200px;
            height:200px;
            border:1px solid #ccc;
            display: none;
        }
        .box .on{
            background: red;
        }
    </style>
    <script>
        window.onload=function(){
            var oBox = document.getElementById('box');
            var aBtn = oBox.getElementsByTagName('input');
            var aDiv = oBox.getElementsByTagName('div');
            for( var i=0;i<aBtn.length;i++){
                aBtn[i].index=i;
                aBtn[i].onclick=function(){
                    //清除所有( 按钮的class  div的样式)
                    for( var i=0;i<aBtn.length;i++){
                        aBtn[i].className='';
                        aDiv[i].style.display='none';
                    }
                    this.className='on';
                    //alert(this.abc);
                    //0 1 2
                    aDiv[this.index].style.display='block';
                };
            }

        };
    </script>
</head>
<body>
<div class="box" id="box">
    <input type="button" class="on" value="图片" abc="0"/>
    <input type="button" value="新闻" abc="1"/>
    <input type="button" value="热点" abc="2"/>
    <div style="display:block;">111</div>
    <div>222</div>
    <div>333</div>
</div>
</body>
</html>
