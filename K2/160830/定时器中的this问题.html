<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>

    </style>
    <script>
        window.onload=function(){
            var aBtn = document.getElementsByTagName('div');
            for(var i=0;i<3;i++){
                aBtn[i].onclick=function(){
                    var _this = this;
                    setTimeout(function(){
                        //alert(this);
                        alert(_this.innerHTML);
                    },300);
                };
            }
            //定时器会延时指点事件执行里面的代码
            //循环完的后 定时器才开始
            //封闭空间
        };
    </script>
</head>
<body>
    <div>111</div>
    <div>222</div>
    <div>333</div>
</body>
</html>
