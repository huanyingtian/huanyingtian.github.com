<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;

        }
    </style>
    <script>
        function getStyle(obj,name){
            return obj.currentStyle?obj.currentStyle[name]:getComputedStyle(obj,false)[name];
        }
        function move(obj,json,duration,easing,complete){
            clearInterval(obj.timer);
            var start={};
            var dis={};
            for(var name in json){
                 start[name]=parseFloat(getStyle(obj,name));
                 dis[name]=json[name]-start[name];
            }
            var count=Math.floor(duration/30);
            var n = 0;
            obj.timer=setInterval(function(){
                n++;
                for(var name in json){
                    switch (easing){
                        case 'linear':
                            var a=n/count;
                            var cur = dis[name]*a;
                            break;
                        case 'ease-in':
                            var a=n/count;
                            var cur = dis[name]*a*a*a;
                            break;
                        case 'ease-out':
                            var a=1-n/count;
                            var cur = dis[name]*(1-a*a*a);
                    }
                    if(name=='opacity'){
                        obj.style.opacity=start[name]+cur;
                        obj.style.filter='alpha(opacity:'+(start[name]+cur)*100+')';
                    }else{
                        obj.style[name]=start[name]+cur+'px';
                    }
                }
                if(n==count){
                    clearInterval(obj.timer);
                    complete && complete();
                }
            },30)
        }
        window.onload = function () {
            var oDiv = document.getElementById('box');
            oDiv.onclick=function(){
                move(oDiv,{width:300},800,'ease-in',function(){
                    move(oDiv,{height:300},800,'ease-out');
                });
            }
        };
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
