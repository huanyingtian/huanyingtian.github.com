<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        input{
            width: 100px;
            height: 100px;
            position: fixed;
            right: 50px;
            bottom: 50px;
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            var oBtn = document.getElementById('btn');
            var timer=null;
            var lock = false;
            window.onscroll=function(){
                var srcoll = document.documentElement.scrollTop || document.body.scrollTop;
                if(lock){
                    clearInterval(timer);
                }
                lock=true;
                if(srcoll<=0){
                    oBtn.style.display='none';
                }else{
                    oBtn.style.display='block';
                }
            };
            oBtn.onclick=function(){
                clearInterval(timer);
                var Srcoll = document.documentElement.scrollTop || document.body.scrollTop;
                var start = Srcoll;
                var dis = 0-start;
                var count=Math.floor(2000/30);
                var n=0;
                timer=setInterval(function(){
                    n++;
                    //让谁动
                    lock=false;
                    document.documentElement.scrollTop=document.body.scrollTop=start+dis*n/count;
                    if(n==count){
                        clearInterval(timer);
                    }
                },30)
            };
        };
    </script>
</head>
<body style="height: 3000px;">
<input type="button" value="回到顶部" id="btn"/>
</body>
</html>
