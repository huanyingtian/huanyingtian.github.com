<!DOCTYPE html>

    <style>
        *{
            margin:0;
            padding:0;

        }
        li{
            list-style: none;
            width: 100px;
            height: 100px;
            background: red;
            float: left;
            margin: 10px;
            display: none;
        }
    </style>
    <script src="move4.js"></script>
    <script>
        window.onload = function () {
            var aLi = document.getElementsByTagName('li');
            var n =0;
            var timer=null;
            timer=setInterval(function(){
                n++;
                aLi[n].style.display='block';
                if(n==aLi.length){
                    clearInterval(timer)
                }
            },500)
        };
    </script>
</head>
