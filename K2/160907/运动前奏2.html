<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0px;
            top: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv1 = document.getElementById('div1');
            oDiv1.onclick=function(){
                var n =0;
                setInterval(function(){
                    n+=5;
                    oDiv1.style.left=n+'px';
                },30)
            };
        };
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
