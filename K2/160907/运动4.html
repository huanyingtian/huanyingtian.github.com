<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0px;
            top: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            var timer=null;
            oDiv.onclick=function(){
                //准备一些东西
                //总距离
                move(oDiv,'left','300');
               function move(obj,name,iTarget){
                   switch (name){
                       case 'top':
                           var start = obj.offsetTop;
                           break;
                       case 'left':
                           var start = obj.offsetLeft;
                           break;
                       case 'width':
                           var start = obj.offsetWidth;
                           break;
                   }

                   var dis = iTarget-start;
                   //总次数
                   var count = Math.floor(1000/30);
                   //每次走多少
                   var step = dis/count;
                   //当前走了几次
                   var n =0;
                   timer=setInterval(function(){
                       n++;
                       obj.style[name]=start+n*step+'px';
                       if(n==count){
//                        alert('走完了');
                           clearInterval(timer);
                       }
                   },30);
               }
            };
        };
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
