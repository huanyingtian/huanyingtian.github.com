<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0px;
            top: 0;
        }
    </style>
    <script>
        var last = new Date().getTime();
        var timer=null;
        timer=setInterval(function(){
            var oT = document.getElementById('ot');
            var now = new Date().getTime();
            oT.value+=now-last+'\n';
            last=new Date().getTime();
        },-100);
        document.onclick=function(){
            clearInterval(timer);
        };
    </script>
</head>
<body>
<textarea name="" id="ot" cols="30" rows="10"></textarea>
</body>
</html>
