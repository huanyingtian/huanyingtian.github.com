<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            border:2px solid #000;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('box');
            oDiv.onclick=function(){
                setInterval(function(){
                    oDiv.style.width=oDiv.offsetWidth-4+'px';
                },30)
            };
        };
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
