<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>

    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('box');
            function wheel(ev){
                var oEvent = ev || event;
                if(oEvent.wheelDelta){//ff 中是undefined
                    if(oEvent.wheelDelta<0){
                        alert('往下');
                    }else{
                        alert('往上');
                    };
                }else{
                    if(oEvent.detail>0){
                        alert('往下');
                    }else{
                        alert('往上');
                    };
                }
            }
            if(window.navigator.userAgent.toLowerCase().indexOf('firefox')!=-1){
                oDiv.addEventListener('DOMMouseScroll',wheel,false);
            }else{
                oDiv.onmousewheel=wheel;
            }


        };
    </script>
</head>
<body>
    <div id="box" style="width: 200px;height: 200px;background: red;"></div>
</body>
</html>
