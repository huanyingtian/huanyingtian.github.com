<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>

    </style>
    <script>
        window.onload = function () {
            var oT = document.getElementById('txt');
            var oS = document.getElementById('span1');
            var timer =null;


            if(window.navigator.userAgent.indexOf('MSIE 9.0')!=-1){
                oT.onfocus=function(){
                    timer=setInterval(function(){
                        oS.innerHTML=oT.value.length;
                    },100)
                };
                oT.onblur=function(){
                    clearInterval(timer)
                };
            }else{
                oT.oninput=oT.onpropertychange=function(){
                    oS.innerHTML=this.value.length;
                    document.title=this.value.length;
                }
            }

        };
    </script>
</head>
<body>
    <div id="box" style="width: 300px">
        <input type="text" name="" id="txt"/>
        <span style="float: right;" id="span1">0</span>
    </div>
</body>
</html>
