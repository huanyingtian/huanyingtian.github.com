<!DOCTYPE html>
<html>
<head lang="en">

    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        li{
            list-style: none;
            width: 100px;
            height: 100px;
            background: #ccc;
            float: left;
            margin: 10px;
        }
    </style>
    <script>
        window.onload = function () {
            var aLi = document.getElementsByTagName('li');
            for(var i=0;i<aLi.length;i++){
                aLi[i].onclick=function(){
                    this.style.background='red';
                };
            }
        };
    </script>
</head>
