<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        #box{
            width: 500px;
            height: 40px;
            background: #ccc;
            margin: 100px auto;
            position: relative;
        }
        #item{
            width: 60px;
            height: 40px;
            background: #f60;
            position: absolute;
            left: 0;
            top: 0;
        }
        #div1{
            width: 10px;
            height: 10px;
            background: blue;
        }
    </style>
    <script>
        window.onload = function () {
            var oBox = document.getElementById('box');
            var oItem = document.getElementById('item');
            var oDiv1 = document.getElementById('div1');
            oItem.onmousedown=function(ev){
                var oEvent = ev || event;
                var disX = oEvent.clientX-oItem.offsetLeft;
                document.onmousemove=function(ev){
                    var oEvent = ev || event;
                    var l = oEvent.clientX-disX;
                    if(l<0){
                        l=0;
                    }
                    if(l>oBox.offsetWidth-oItem.offsetWidth){
                        l=oBox.offsetWidth-oItem.offsetWidth;
                    }
                    var scale = l/(oBox.offsetWidth-oItem.offsetWidth);
                    document.title=scale;
                    oItem.style.left=l+'px';
                    oDiv1.style.width=scale*500+'px';
                    oDiv1.style.height=scale*500+'px';
                };
                document.onmouseup=function(){
                    document.onmousemove=null;
                    document.onmouseup=null;
                };
                return false;
            };
        };
    </script>
</head>
<body>
    <div id="box">
        <div id="item"></div>
    </div>
    <div id="div1"></div>
</body>
</html>
