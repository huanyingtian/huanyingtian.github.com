<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>

    </style>
    <script>
        window.onload=function(){
            var oT = document.getElementById('txt');
            var oBtn = document.getElementById('btn');
            var oBtn2 = document.getElementById('btn2');
            var n = parseInt(oT.value);
            var timer = null;
            function toDou(num){
                return num<10?'0'+num:''+num;
            }
            oBtn.onclick=function(){
                clearInterval(timer);
                function stopwatch(){
                    n++;
                    oT.value=''+toDou(parseInt(n/60))+':'+toDou(n%60)+'';
                }
                stopwatch();
                timer = setInterval(stopwatch,1000);
            };
            oBtn2.onclick=function(){
                clearInterval(timer);
            };
        };
    </script>
</head>
<body>
<input type="text" name="" id="txt" value="00:00"/>
<input type="button" id="btn" value="开始"/>
<input type="button" id="btn2" value="暂停"/>
</body>
</html>
