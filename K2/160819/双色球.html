    <title>智能社--http://www.zhinengshe.com</title>
    <script>
        function rnd(n,m){
            return parseInt(Math.random()*(m-n))+n;
        }
        arr=[1,2]; //需要一个容器

        for(var i=1;i<7;i++){
            var n = rnd(1,34);
            arr.push(n);
        }
        document.write(arr);
    </script>
