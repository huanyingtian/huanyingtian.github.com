<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <script>
        function rnd(n,m){
            return parseInt(Math.random()*(m-n))+n;
        }
        function findInArray(num,arr){
            for(var i=0;i<arr.length;i++){
                if(arr[i]==num){
                    return true;
                }
            }
            return false;
        }
        var arr=[];  //容器
        for(var i=1;i<7;i++){
            var num = rnd(1,34);
            if(findInArray(num,arr)){
                i--;
            }else{
                arr.push(num);
            }
        }
        document.write(arr);
    </script>
</head>
<body>

</body>
</html>
