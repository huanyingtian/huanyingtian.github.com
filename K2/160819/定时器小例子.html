<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
    <script>
        function rnd(n,m){
            return parseInt(Math.random()*(m-n))+n;
        }
        window.onload=function(){
            var oDiv = document.getElementById('box');

            oDiv.onclick=function(){
                var _this=this;
                setInterval(function(){
                    var r=rnd(0,256);
                    var g=rnd(0,256);
                    var b=rnd(0,256);
                    _this.style.background='rgb('+r+','+g+','+b+')';
                },10);
            };
        };
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
