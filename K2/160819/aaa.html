<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <script>
        function Rnd(n,m){
            return parseInt(Math.random()*(m-n))+n;
        }
        function FindInArray(n,arr){
            for(var i=0;i<arr.length;i++){
                if(arr[i]==n){
                    return true;
                }
            }
            return false;
        }
        var arr=[];//空的容器
        while(arr.length<6){
            var iNum=Rnd(1,34);
            console.log(!FindInArray(iNum,arr)
            if(!FindInArray(iNum,arr)){
                arr.push(iNum);
            }

        }
        document.write(arr);
    </script>
</head>
