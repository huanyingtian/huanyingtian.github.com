<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        div{
            width:200px;
            height:200px;
            background: red;
            display: none;
        }
    </style>
    <script>
        function showHide(){
            var oDiv = document.getElementById('div1');
            //判断div是否是显示的
            //alert(oDiv.style.display)
            if(oDiv.style.display=='none'){
                //div隐藏
                oDiv.style.display='block';
            }else{
                //div显示
                oDiv.style.display='none';
            }
        }
    </script>
</head>
<body>
<input type="button" value="登录" onclick="showHide();"/>
<div id="div1"></div>
</body>
</html>
