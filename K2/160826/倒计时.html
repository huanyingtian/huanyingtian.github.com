<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        body{
            background: maroon;
            font-size: 60px;
            color: #fff;
            text-align: center;
        }
    </style>
    <script>
        window.onload=function(){
            var oBox =document.getElementById('box');
            var oFDate = new Date();
            //设置未来时间
            //获取时间+1  设置时间-1
            oFDate.setFullYear(2016,7,27);
            oFDate.setHours(0,0,0,0);
            //获取未来时间戳
            var future = oFDate.getTime();
            setInterval(function(){
                var oNDate = new Date();
                var now = oNDate.getTime();
                var s = parseInt((future-now)/1000);
                var d = parseInt(s/86400);
                s=s%86400;
                var h = parseInt(s/3600);
                s=s%3600;
                var m = parseInt(s/60);
                s=s%60;

                oBox.innerHTML='还有'+d+'天'+h+'小时'+m+'分'+s+'秒';
            },1000)

        };
    </script>
</head>
<body>
    距离8月27日
    <div id="box">还有0小时0分0秒</div>
</body>
</html>
