<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        input{
            color: #ccc;
        }
    </style>
    <script>
        window.onload=function(){
            var oT = document.getElementById('txt');
            oT.onfocus=function(){
                this.value='';
                this.style.color='#000';
            };
            oT.onblur=function(){
                if(this.value==''){
                    this.value='请输入';
                    this.style.color='#ccc';
                }
            };
        };
    </script>
</head>
<body>
<input type="text" value="请输入" id="txt"/>
</body>
</html>
