<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        #box{
            width: 500px;
            height: 50px;
            margin: 100px auto;
            background: #ccc;
        }
        #item{
            width: 0px;
            height: 50px;
            background: red;
        }
    </style>
    <script>
        window.onload=function(){
            var oItem = document.getElementById('item');
            var oBox =document.getElementById('box');
            var oSpan = oBox.children[1];
            var n = 0;
            for(var i=0;i<77;i++){
                //每次循环都新建一个img对象
                var oImg = new Image();
                //每次都要加载一张图片
                oImg.src='img3/'+i+'.jpg';
                //当加载成功了
                oImg.onload=function(){
                    n++;//n 代表当前加载了多少张
                    var scale = n/77; //当前加载完成的图片占总图片的比例
                    //进度条的宽度等于 比例乘以 总宽度
                    oItem.style.width = scale*oBox.offsetWidth+'px';
                }
            }
        };
    </script>
</head>
<body>
    <div id="box">
        <div id="item"></div>
    </div>
</body>
</html>
