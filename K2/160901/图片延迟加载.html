<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        *{
            margin:0;
            padding: 0;
            list-style: none;
        }
        li img{
            width: 300px;
            height: 400px;
            margin: 10px;
            float: left;
            border: 1px solid #cccccc;
        }
    </style>
    <script>
        function getPos(obj){
            var l=0;
            var t=0;
            while(obj){
                l+=obj.offsetLeft;
                t+=obj.offsetTop;
                obj=obj.offsetParent;
            }
            return {left:l,top:t}
        }


            window.onresize=window.onload=window.onscroll=function(){
                var oUl = document.getElementById('ul1');
                var aImg = oUl.getElementsByTagName('img');
                //1).时机：scrollTop + clientHeight>=img绝对位置top;
                //console.log(getPos(aImg[3]).top);
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                var oH = document.documentElement.clientHeight;
                for(var i = 0;i<aImg.length;i++){
                    var aImgTop = getPos(aImg[i]).top;
                    if(scrollTop+oH>=aImgTop){
                        //alert('加载了');
                        aImg[i].src=aImg[i].getAttribute('_src');
                    }
                }

            };

    </script>
</head>
<body>
    <ul id="ul1">
        <li><img _src="img2/b1.jpg" alt=""/></li>
        <li><img _src="img2/b2.jpg" alt=""/></li>
        <li><img _src="img2/b3.jpg" alt=""/></li>
        <li><img _src="img2/b4.jpg" alt=""/></li>
        <li><img _src="img2/b5.jpg" alt=""/></li>
        <li><img _src="img2/b6.jpg" alt=""/></li>
        <li><img _src="img2/b7.jpg" alt=""/></li>
        <li><img _src="img2/b8.jpg" alt=""/></li>
        <li><img _src="img2/b9.jpg" alt=""/></li>
        <li><img _src="img2/b10.jpg" alt=""/></li>
    </ul>
</body>
</html>
