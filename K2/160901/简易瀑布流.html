<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        *{
            margin:0;padding: 0;;
        }
        .box{
        }
        ul{
            width: 280px;
            border: 2px solid #ccc;
            float: left;
            margin: 10px;
        }
        li{
            list-style: none;
        }

    </style>
    <script>
        function rnd(n,m){
            return parseInt(Math.random()*(m-n))+n;
        }
        //传建一个li 宽度100% 高度随机 背景色随机
        function createLi(){
            var oLi = document.createElement('li');
            oLi.style.width='100%';
            oLi.style.height=rnd(100,600)+'px';
            var r = rnd(0,256);
            var g = rnd(0,256);
            var b = rnd(0,256);
            oLi.style.background='rgb('+r+','+g+','+b+')';
            return oLi;
        }
        window.onload=function(){
            var oUl = document.getElementsByTagName('ul');


            function creatLi20(){
                for(var i =0;i<20;i++){
                    var oLi = createLi();
                    var h1 = oUl[0].offsetHeight;
                    var h2 = oUl[1].offsetHeight;
                    var h3 = oUl[2].offsetHeight;
                    var oMIN ;//用来存放高度最小的ul;
                    if(h1<h2){
                        //h1小
                        if(h1<h3){
                            //h1最小
                            oMIN=oUl[0];
                        }else{
                            //h3最小
                            oMIN=oUl[2];
                        }
                    }else{
                        //h2小
                        if(h2<h3){
                            //h2最小
                            oMIN=oUl[1];
                        }else{
                            //h3最小
                            oMIN=oUl[2];
                        }
                    }
                    //往最短的ul中 添加li
                    oMIN.appendChild(oLi);

                }
            }
            creatLi20();
            window.onscroll=function(){
                //滚动距离
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                //可视区高
                var oH = document.documentElement.clientHeight;
                var scrollBottom = scrollTop+oH;
//                var bodyheight = document.body.offsetHeight;
                var scrollHeight = document.documentElement.scrollHeight;//没清浮动时 获取内容高
                //判断加载时机
                if(scrollBottom>=scrollHeight-300){
                    //alert('该加载了');
                    creatLi20();
                }
            };
        };
    </script>
</head>
<body>
    <div class="box">
        <ul></ul>
        <ul></ul>
        <ul></ul>
    </div>
</body>
</html>
