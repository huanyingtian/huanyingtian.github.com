<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        .odd{
            background:red;
        }
        .even{
            background:#ccc;
        }
    </style>
    <script>
        window.onload=function(){
            var aLi = document.getElementsByTagName('li');
            for(var i=0;i<aLi.length;i++){
                if(i%2==0){
                    aLi[i].className='odd';
                }else{
                    aLi[i].className='even';
                }
            }
        };
    </script>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
