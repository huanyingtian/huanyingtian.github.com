<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <script>
        window.onload=function(){
            var oT1 = document.getElementById('t1');
            var oT2 = document.getElementById('t2');
            var oBtn = document.getElementById('btn');
            oBtn.onclick=function(){
                //将字符串转化为数字
                var num1=Number(oT1.value);
                var num2=Number(oT2.value);

                if(isNaN(num1) && isNaN(num2)){ //判断两个都错了
                    alert('都错了');
                }else if(isNaN(num1)){      //判断第一个错了
                    alert('第一个错了');
                }else if(isNaN(num2)){      //判断第二个错了
                    alert('第二个错了');
                }else{
                    alert(num1+num2);       //都没错弹出计算结果
                }
            };
        };
    </script>
</head>
<body>
<input type="text" name="" id="t1"/>
+
<input type="text" name="" id="t2"/>
<input type="button" value="求和" id="btn"/>
</body>
</html>
