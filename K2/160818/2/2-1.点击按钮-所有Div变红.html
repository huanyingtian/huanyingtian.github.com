<script>
window.onload=function ()
{
	var oBtn=document.getElementById('btn1');
	var aDiv=document.getElementsByTagName('div');
	
	oBtn.onclick=function ()
	{
		for(var i=0;i<aDiv.length;i++)

		}
	};
};
