<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/apple.css">
    <script>
        window.onload=function(){
            var oBox = document.getElementById('box');
            var aImg = oBox.getElementsByTagName('img');

            document.onmousemove=function(ev){
                var oEvent = ev || event;

                for(var i =0;i<aImg.length;i++){
                    var a = aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
                    var b = aImg[i].offsetTop+aImg[i].offsetHeight/2+oBox.offsetTop-oEvent.clientY;
                    var c = Math.sqrt(a*a+b*b);
                    var scale = 1-c/500;
                    scale<0.5&&(scale=0.5);
                    aImg[i].style.width=scale*128+'px';
                    aImg[i].style.height=scale*128+'px';
                }
            };

        }
    </script>
</head>
<body>
<div id="box">
    <img src="image/apple1.png" alt=""/>
    <img src="image/apple2.png" alt=""/>
    <img src="image/apple3.png" alt=""/>
    <img src="image/apple4.png" alt=""/>
    <img src="image/apple5.png" alt=""/>
</div>

</body>
</html>
